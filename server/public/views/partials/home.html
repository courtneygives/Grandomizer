<!DOCTYPE html>

<!-- :::::::::: CONTROLLER :::::::::: -->
<div ng-controller="HomeController as vm">
  <div class="container-fluid">

    <div class="row well well-lg"> <!-- :::: ROW 1 :::: -->
      <div class="col-sm-6">
        <h3>Cohorts</h3>

      </div>
      <div class="criteria col-sm-3">
        <h3>Group Criteria</h3>
        <div class="criteria-select input-group">
          <label>Members</label>
          <input type="number" class="form-control" name="criteria-members" placeholder="0">
        </div>
        <div class="criteria-select input-group">
          <label>Groups</label>
          <input type="number" class="form-control" name="criteria-groups" placeholder="0">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">Generate</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning">Start Over</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- :::: END ROW 1 :::: -->


    <div class="well well-sm row"> <!-- :::: ROW 2 :::: -->

      <table class="table table-responsive table-bordered table-striped">
        <tbody class="table-hover">
          <tr><th>Group Name</th><th>Members</th></tr>
          <tr ng-repeat="group in vm.groups" class="new-group">
            <td>{{group.groups.groupName}}</td>
            <td>{{group.groups.members}}</td>
          </tr>
        </tbody>
      </table>

    </div> <!-- :::: END ROW 2 :::: -->

    <!-- :::::::::: END CONTROLLER :::::::::: -->
  </div>
</div>
